---
layout: home
title: HostPerformer
---

<style>
    input[type="text"]:disabled {
        background: #4d4d4d;
    }

    #name, #contact, #host, #performer{
        margin-top:1em;
    }
</style>

<header class="home__header__about">
    <div class="feature-row feature-row--right">
        <div class="container">
            <div class="feature-row__content" style="padding-bottom: 300px;">
                <div class="feature-row__content-dec"></div>
                <div class="feature-row__title">
                    <label class="sub-section-label">Title here</label>
                    <h2>Apply to be a host or a performer</h2>
                </div>
                <p>
                    Description here
                </p>
                <h2>Are you a host or a performer?</h2>
                <form accept-charset="UTF-8" name="submit-to-google-sheet" id="submit-to-google-sheet"> 
                    <div class="container">
                        <div class="col-md-6">
                            <div class="row" for="host">
                                <input type="radio" name="host/performer" value="Host" required> &nbsp Host
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="row" for="performer">
                                <input type="radio" name="host/performer" value="Performer" required> &nbsp Performer
                            </div>
                        </div>
                    </div>
                    <div class="container">
                        <div class="row" id="name">
                            <div class="col-md-6">
                                <label>First Name:
                                    <input type="text" name="first name" placeholder="First Name" class="form-control" required/>
                                </label>
                            </div>
                            <div class="col-md-6">
                                <label>Last Name: 
                                    <input type="text" name="last name" placeholder="Last Name" class="form-control" required/>
                                </label>
                            </div>
                        </div>
                        <div class="row" id="contact">
                            <div class="col-md-12">
                                <label>Contact info:</label><br/>
                                <input type="email" name="email" placeholder="Email" /> or <input type="tel" name="phone number" placeholder="Phone Number" title="Please enter only numbers" pattern="[0-9]+">
                            </div>
                        </div>
                        <div class="row" id="host"> 
                            <div class="col-md-12">
                                <label>Host Resume: </label><br/>
                                <input name="resume" id="resume" type="file" disabled="true" class="host">
                            </div>
                        </div>
                        <div class="row" id="performer">
                            <div class="col-md-12">
                                <label>Link to performance: </label><br/>
                                <textarea name="performance" id="performance" class="performer" rows="1" cols="50" disabled="true"></textarea>
                            </div>
                        </div>
                        <br/>
                        <div class="row">
                            <div class="col-md-12">
                                <input type="hidden" name="utf8" value="âœ“">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </form>
                <div id="success-message" class='alert collapse' >
                        <a class='close' data-hide='alert' onclick="hideMessage()">&times;</a>
                        <strong id="message"></strong>
                    </div>
            </div>
            
        </div>
        <img class="feature-row--right__image" src="assets/speaker-header.jpeg"/>
    </div>
</header>
